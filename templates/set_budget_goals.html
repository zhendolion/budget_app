<!DOCTYPE html>
<html>
<head>
    <title>Set Budget Goals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Set Budget Goals</h1>
        <form method="POST" action="{{ url_for('set_budget_goals') }}" class="form">
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="budget">Budget Amount:</label>
                <input type="number" id="budget" name="budget" step="0.01" required>
            </div>
            <button type="submit" class="btn">Set Budget</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
